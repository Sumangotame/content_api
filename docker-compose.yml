version: "3"
services:
  db:
    image: postgres
  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ".:/nivid"
    ports:
      - "3000:3000"
    depends_on:
      - db
  webserver:
    build: ./nginx
    ports:
      - "80:80"
    links:
      - app:app
    depends_on:
      - app
